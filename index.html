<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Movie Recommender</h1>
    </header>
    <div class="main-content">
        <div class="form-container">
            <form action="{{ url_for('recommendations') }}" method="POST">
                <label for="movie_name">Enter a movie name:</label>
                <input type="text" id="movie_name" name="movie_name" placeholder="e.g. Inception">
                <button type="submit">Recommend</button>
            </form>
        </div>
    </div>
    <footer>
        Made By Dev Pandya. <a href="https://github.com/devpandya5804">Github</a> <a href="https://www.linkedin.com/in/dev-pandya-6769a5252/">Linkedin</a>
    </footer>
</body>
</html>
